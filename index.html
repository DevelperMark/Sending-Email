<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
  </head>
  <body>
    <style>
      form {
        display: flex;
        align-items: center;
        margin-top: 2%;
        background: navy;
        padding: 20px;
        width: 50%;
        border-radius: 30px;
        margin-left: 23%;
        height: 444px;
        flex-direction: column;
        justify-content: center;
      }
      input {
        font-size: 20px;
        margin: 25px;
        padding: 20px;
        width: 70%;
        border: none;
        outline: none;
        border-radius: 30px;
      }
      button {
        background: rgb(2, 53, 2);
        padding: 15px;
        width: 45%;
        border: none;
        font-weight: 900;
        outline: none;
        cursor: pointer;
        border-radius: 20px;
        font-size: 22px;
        color: #fff;
      }
      .header {
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        font-size: 2.2rem;
      }
      @media (max-width: 730px) {
        form {

          align-items: center;
          margin-top: 4%;
          background: navy;
          padding: 20px;
          width: 78%;
          border-radius: 30px;
          margin-left: 10%;
          margin-right: 10%;
          overflow: hidden;
          height: 444px;
          flex-direction: column;
          justify-content: center;
        }
        input {
          font-size: 18px;
          margin: 25px;
          padding: 20px;
          width: 70%;
          border: none;
          outline: none;
          border-radius: 30px;
        }
      }
      @media (max-width: 430px) {
        .header {
          display: none;
          align-items: center;
          justify-content: center;
          font-size: 2.2rem;
        }
        form {
          display: flex;
          align-items: center;
          margin-top: 44%;
          background: navy;
          padding: 20px;
          width: 80%;
          border-radius: 30px;
          margin-left: 6%;
          height: 444px;
          flex-direction: column;
          justify-content: center;
        }
        input {
          font-size: 18px;
          margin: 25px;
          padding: 16px;
          width: 80%;
          border: none;
          outline: none;
          border-radius: 30px;
        }

        name="_subject"
        value="New Email for Developer Mark"

      <!-- <input
        type="text"
        name="name"
        placeholder="Write Your Massege"
        required
      /> -->

        type="file"
        name="attachment"
        accept="image/png, PDF, image/jpeg"

      <button type="submit">Send</button>
    </form>

</html>
